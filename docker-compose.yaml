services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
      - TEMPORAL_SERVER_URL=temporal:7233
    networks:
      - app-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: temporal-worker
    entrypoint: ["python", "-m"]
    command: ["src.workers.repo_indexing_worker"]
    depends_on:
      temporal:
        condition: service_healthy
      postgres:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
      - TEMPORAL_SERVER_URL=temporal:7233
      - PYTHONPATH=/app
    networks:
      - app-network
    restart: on-failure

  postgres:
    container_name: postgres
    image: pgvector/pgvector:pg15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  temporal:
    container_name: temporal
    image: temporalio/auto-setup:latest
    ports:
      - "7233:7233"
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        temporal server start-dev \
          --db-filename /tmp/temporal.db \
          --headless \
          --ip 0.0.0.0
    volumes:
      - temporal_data:/tmp
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "temporal", "operator", "cluster", "health", "--address", "localhost:7233"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s

  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok
    ports:
      - "4040:4040"
    environment:
      - NGROK_AUTHTOKEN=$NGROK_AUTHTOKEN
    command: http app:8000
    depends_on:
      - app
    networks:
      - app-network

volumes:
  postgres_data:
  temporal_data:

networks:
  app-network:
